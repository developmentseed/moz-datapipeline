version: '3.2'

services:
  base:
    build:
      context: .
    image: 'moz-datapipeline'
    env_file: .env
    entrypoint: /bin/bash
    volumes:
      - '.:/home/moz/work'

  pipeline:
    image: moz-datapipeline
    env_file: .env
    volumes:
      - type: bind
        source: ./output
        target: /home/moz/output
      - type: bind
        source: ./source
        target: /home/moz/source
        read_only: true
    command: bash ./main.sh

volumes:
  output:
  source:
